<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'Sipariş Faturasi - ' + ${order.orderNumber}">Sipariş Faturası</title>
    <style>

        body {
            font-family: 'DejaVu Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.4;
        }

        .header {
            display: table;
            width: 100%;
            margin-bottom: 30px;
            border-bottom: 3px solid #2c5aa0;
            padding-bottom: 20px;
        }

        .company-info {
            display: table-cell;
            width: 50%;
            vertical-align: top;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 5px;
        }

        .company-details {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }

        .invoice-info {
            display: table-cell;
            width: 50%;
            text-align: right;
            vertical-align: top;
        }

        .invoice-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 10px;
        }

        .invoice-details {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .billing-info {
            margin: 30px 0;
        }

        .billing {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #2c5aa0;
            max-width: 400px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .info-line {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 120px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .items-table th {
            background: #2c5aa0;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .items-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .items-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .product-code {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .totals {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .totals-table {
            width: 350px;
            border-collapse: collapse;
        }

        .totals-table td {
            padding: 8px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .totals-table .label {
            text-align: right;
            font-weight: bold;
            color: #555;
        }

        .totals-table .amount {
            text-align: right;
            width: 120px;
        }

        .totals-table .total-row {
            background: #eae0e0;
            color: rgba(46, 41, 41, 0.65);
            font-weight: bold;
            font-size: 18px;
        }

        .totals-table .total-row td {
            border-bottom: none;
            padding: 15px;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid #2c5aa0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .footer-company {
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 5px;
        }

        @media print {
            body { margin: 0; }
        }
    </style>
</head>
<body style="font-family: 'DejaVu Sans', sans-serif;">
<!-- Header -->
<div class="header">
    <div class="company-info">
        <div class="company-name" th:text="${companyName}"></div>
        <div class="company-details">
            <span th:text="${companyAddress}"></span><br/>
            <span th:text="${companyPhone}"></span><br/>
            <span th:text="${companyEmail}"></span><br/>
            <span th:text="${companyMersis}"></span>
        </div>
    </div>
    <div class="invoice-info">
        <div class="invoice-title">SİPARIS FATURASI</div>
        <div class="invoice-details"><strong>Siparis No:</strong> <span th:text="${order.orderNumber}"></span></div>
        <div class="invoice-details"><strong>Tarih:</strong> <span th:text="${formattedDate}"></span></div>
    </div>
</div>

<!-- Billing Info -->
<div class="billing-info">
    <div class="billing">
        <div class="section-title">BAYİ BILGILERI</div>
        <div class="info-line">
            <span class="info-label">Bayi Adi:</span>
            <span th:text="${dealer.name}"></span>
        </div>
        <div class="info-line">
            <span class="info-label">Yetkili:</span>
            <span th:text="${dealerContact.firstName + ' ' + dealerContact.lastName}"></span>
        </div>
        <div class="info-line">
            <span class="info-label">Adres:</span>
            <span th:text="${dealer.address}"></span>
        </div>
        <div class="info-line">
            <span class="info-label">Telefon:</span>
            <span th:text="${dealer.phone ?: dealer.mobile}"></span>
        </div>
        <div class="info-line">
            <span class="info-label">E-posta:</span>
            <span th:text="${dealer.email}"></span>
        </div>
    </div>
</div>

<!-- Items Table -->
<table class="items-table">
    <thead>
    <tr>
        <th style="width: 50px;">#</th>
        <th style="width: 40%;">ÜRUN ADI</th>
        <th style="width: 80px;" class="text-center">MiKTAR</th>
        <th style="width: 100px;" class="text-right">BİRİM FİYAT</th>
        <th style="width: 100px;" class="text-right">TOPLAM</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iterStat : ${orderItems}">
        <td class="text-center" th:text="${iterStat.count}"></td>
        <td>
            <strong th:text="${item.product.name}"></strong><br/>
            <span class="product-code" th:text="'Ürun Kodu: ' + ${item.product.code}"></span>
        </td>
        <td class="text-center">
            <span th:text="${item.quantity}"></span>
            <span th:text="${item.product.unit ?: 'Adet'}"></span>
        </td>
        <td class="text-right" th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2, 'COMMA')}  + ' ₺'"></td>
        <td class="text-right" th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2, 'COMMA')} + ' ₺'"></td>
    </tr>
    </tbody>
</table>

<!-- Totals -->
<div class="totals">
    <table class="totals-table">
        <tr>
            <td class="label">Ara Toplam:</td>
            <td class="amount" th:text="${#numbers.formatDecimal(subtotal, 1, 2, 'COMMA')} + ' ₺'"></td>
        </tr>
        <tr th:if="${hasDiscount}">
            <td class="label">Indirim:</td>
            <td class="amount" th:text="${#numbers.formatDecimal(order.discountAmount, 1, 2, 'COMMA')} + ' ₺'"></td>
        </tr>
        <tr th:if="${hasDiscount}">
            <td class="label">Net Tutar:</td>
            <td class="amount" th:text="${#numbers.formatDecimal(order.totalAmount.subtract(kdv), 1, 2, 'COMMA')} + ' ₺'"></td>
        </tr>
        <tr>
            <td class="label">KDV (%20):</td>
            <td class="amount" th:text="${#numbers.formatDecimal(kdv, 1, 2, 'COMMA')} + ' ₺'"></td>
        </tr>
        <tr class="total-row">
            <td class="label">GENEL TOPLAM:</td>
            <td class="amount" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2, 'COMMA')} + ' ₺'"></td>
        </tr>
    </table>
</div>

<!-- Footer -->
<div class="footer">
    <div class="footer-company" th:text="${footerCompany}"></div>
    <div th:text="${footerSupport}"></div>
    <div style="margin-top: 10px; font-size: 10px;">
        <span>Sayfa 1/1 | Olusturma Zamani: </span><span th:text="${formattedTime}"></span>
    </div>
</div>
</body>
</html>
